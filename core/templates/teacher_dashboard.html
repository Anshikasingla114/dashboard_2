{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #6A1B9A;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #8E24AA;
            border-color: #8E24AA;
        }

        .btn-primary:hover {
            background-color: #D81B60;
            border-color: #D81B60;
        }

        label {
            font-weight: 600;
            color: #6A1B9A;
        }

        .message-box {
            background-color: #e1bee7;
            border-left: 6px solid #8E24AA;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: #6A1B9A;
            font-weight: 600;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-box">
        <div class="top-bar mb-3">
            <h2>Welcome, {{ request.user.username }}</h2>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        {% if message %}
        <div class="message-box">
            {{ message }}
        </div>
        {% endif %}

        <!-- Upload Marks -->
        <form method="post">
            {% csrf_token %}
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="student">Select Student</label>
                    <select name="student" id="student" class="form-select" required>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.username }} ({{ student.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="subject">Select Subject</label>
                    <select name="subject" id="subject" class="form-select" required>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="score">Enter Marks</label>
                    <input type="number" name="score" id="score" class="form-control" min="0" max="100" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Marks</button>
        </form>

        <hr class="my-5">

        <!-- Add Subject -->
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="add_subject" value="1">
            <div class="mb-3">
                <label for="subject_name">Add New Subject</label>
                <input type="text" name="subject_name" id="subject_name" class="form-control" placeholder="e.g., Chemistry" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Subject</button>
        </form>
    </div>
</div>
</body>
</html>
